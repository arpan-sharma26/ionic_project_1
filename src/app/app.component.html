<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon
            slot="icon-only"
            ios="ellipsis-horizontal"
            md="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>Lovely Professional University</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <form [formGroup]="form">
      <ion-list lines="full" class="ion-no-margin">
        <ion-item>
          <ion-label>Enter your name :- </ion-label>
          <ion-input
            formControlName="name"
            placeholder="name"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Enter your age :- </ion-label>
          <ion-input
            formControlName="age"
            placeholder="age"
            type="number"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button
        [disabled]="form.controls.name.invalid || form.controls.age.invalid"
        (click)="submit()"
        type="submit"
        color="success"
        >Submit</ion-button
      >
    </form>
  </ion-content>
</ion-app>
